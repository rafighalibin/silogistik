<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.7/css/dataTables.bootstrap5.min.css"
    />
    <title>Daftar Gudang</title>
  </head>
  <body>
    <nav
      th:replace="~{fragments/navbar :: navbar(activeSection='Gudang')}"
    ></nav>
    <div class="container">
      <div class="text-center pt-5">
        <h2>Cari Barang</h2>
      </div>

      <form method="get" action="/gudang/cari-barang">
        <div class="input-group">
          <select class="form-control" name="SKU" id="SKU">
            <option
              th:each="barang: ${listBarang}"
              th:value="${barang.SKU}"
              th:text="${barang.merk}"
            ></option></select
          ><button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
      <br />
      <div class="table-responsive">
        <table
          id="gudangTable"
          class="table table-striped table-bordered text-center"
        >
          <thead>
            <tr>
              <th>#</th>
              <th>Nama</th>
              <th>Alamat Gudang</th>
              <th>Stok</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="gudangBarang, iterationStatus : ${listGudangBarang}">
              <td th:text="${iterationStatus.index + 1}"></td>
              <td>
                <a
                  th:href="@{/gudang/{id}(id=${gudangBarang.idGudang.id})}"
                  th:text="${gudangBarang.idGudang.nama}"
                ></a>
              </td>
              <td th:text="${gudangBarang.idGudang.alamat_gudang}"></td>
              <td th:text="${gudangBarang.stok}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.datatables.net/1.11.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#gudangTable").DataTable({
          columnDefs: [
            {
              targets: -1,
              orderable: false,
            },
          ],
        });
      });
    </script>
  </body>
</html>
