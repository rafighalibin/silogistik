<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.7/css/dataTables.bootstrap5.min.css"
    />
    <title>Restock Gudang</title>
  </head>

  <body>
    <nav
      th:replace="~{fragments/navbar :: navbar(activeSection='Gudang')}"
    ></nav>
    <div class="container">
      <div class="text-center pt-5"></div>
      <div class="row justify-content-center">
        <div class="card" style="width: 50rem">
          <div class="card-body">
            <div th:if="${message}" class="alert alert-success">
              <span th:text="${message}"></span>
            </div>
            <div class="row mb-2">
              <div class="col-6">
                <h2>Restock Gudang</h2>
              </div>
            </div>
            <form
              th:action="@{'/gudang/' + ${id} + '/restock-barang'}"
              th:object="${restockDTO}"
              method="POST"
            >
              <input type="hidden" th:field="*{nama}" th:value="${nama}" />
              <input
                class="form-control"
                type="hidden"
                th:field="*{id}"
                th:value="${id}"
              />
              <input
                type="hidden"
                th:field="*{alamat_gudang}"
                th:value="${alamat_gudang}"
              />
              <div>
                <div class="d-flex justify-content-between">
                  <div>
                    <p class="card-text m-0">
                      <b>Nama Gudang:</b> <span th:text="*{nama}"></span>
                    </p>
                    <br />
                    <p class="card-text m-0">
                      <b>Alamat Gudang:</b>
                      <span th:text="*{alamat_gudang}"></span>
                    </p>
                  </div>
                  <button class="btn btn-primary" type="submit" name="addRow">
                    Tambah Barang
                  </button>
                </div>
                <br />

                <div class="table-responsive">
                  <table
                    id="gudangTable"
                    class="table table-striped table-bordered text-center"
                  >
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Barang</th>
                        <th>Kuantitas</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="barang, iterationStatus : *{listBarang}">
                        <td th:text="${iterationStatus.index + 1}"></td>
                        <td>
                          <select
                            th:field="*{listBarang[__${iterationStatus.index}__].SKUBarang.SKU}"
                            class="form-control"
                            name="SKU"
                            id="SKU"
                          >
                            <option
                              th:each="barang: ${listBarangExisting}"
                              th:value="${barang.SKU}"
                              th:text="${barang.merk}"
                            ></option>
                          </select>
                        </td>
                        <td>
                          <input
                            type="number"
                            th:field="*{listBarang[__${iterationStatus.index}__].stok}"
                            min="0"
                          />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Simpan</button>
              <button
                class="btn btn-danger"
                type="button"
                onclick="window.history.back();"
              >
                Kembali
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.datatables.net/1.11.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#gudangTable").DataTable({
          columnDefs: [
            {
              targets: -1,
              orderable: false,
            },
          ],
        });
      });
    </script>
  </body>
</html>
