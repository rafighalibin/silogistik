<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Restock Barang</title>
  </head>
  <body>
    <nav
      th:replace="~{fragments/navbar :: navbar(activeSection='Gudang')}"
    ></nav>
    <div class="container my-5">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <div class="row align-items-center">
            <div class="col-6">
              <h2 class="m-0">Restock Gudang</h2>
            </div>
            <div class="col-6 text-end"></div>
          </div>
        </div>
        <div class="card-body">
          <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
          </div>

          <form
            th:action="@{'/gudang/' + ${id} + '/restock-barang'}"
            th:object="${restockDTO}"
            method="POST"
          >
            <input type="hidden" th:field="*{nama}" th:value="${nama}" />
            <input
              class="form-control"
              type="hidden"
              th:field="*{id}"
              th:value="${id}"
            />
            <input
              type="hidden"
              th:field="*{alamat_gudang}"
              th:value="${alamat_gudang}"
            />
            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <div class="table-responsive">
                  <table class="table table-borderless">
                    <tr>
                      <td>Nama Gudang:</td>
                      <td th:text="*{nama}"></td>
                    </tr>
                    <tr>
                      <td>Alamat Gudang:</td>
                      <td th:text="*{alamat_gudang}"></td>
                    </tr>
                  </table>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit" name="addRow">
                  Tambah Barang
                </button>
              </div>
            </div>
            <div class="table-responsive">
              <table
                id="gudangTable"
                class="table table-striped table-bordered text-center"
              >
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>Barang</th>
                    <th>Kuantitas</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="barang, iterationStatus : *{listBarang}">
                    <td th:text="${iterationStatus.index + 1}"></td>
                    <td>
                      <select
                        th:field="*{listBarang[__${iterationStatus.index}__].SKUBarang.SKU}"
                        class="form-control"
                        name="SKU"
                        id="SKU"
                      >
                        <option
                          th:each="barang: ${listBarangExisting}"
                          th:value="${barang.SKU}"
                          th:text="${barang.merk}"
                        ></option>
                      </select>
                    </td>
                    <td>
                      <input
                        type="number"
                        th:field="*{listBarang[__${iterationStatus.index}__].stok}"
                        min="0"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </form>
          <button class="btn btn-primary" type="submit">Simpan</button>
          <button
            class="btn btn-danger"
            type="button"
            onclick="window.history.back();"
          >
            Kembali
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
