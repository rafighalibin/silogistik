<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <title>Buat Permintaan Barang</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.7/css/dataTables.bootstrap5.min.css"
    />
  </head>
  <body>
    <nav
      th:replace="~{fragments/navbar :: navbar(activeSection='PermintaanPengiriman')}"
    ></nav>
    <div class="container">
      <div class="text-center pt-5"></div>
      <div class="row justify-content-center">
        <div class="card" style="width: 40rem">
          <div class="card-body">
            <div th:if="${message}" class="alert alert-success">
              <span th:text="${message}"></span>
            </div>
            <form
              th:action="@{'/permintaan-pengiriman/tambah'}"
              th:object="${permintaanDTO}"
              method="POST"
            >
              <div>
                <div class="d-flex justify-content-between">
                  <div class="row">
                    <h2>Buat Permintaan Barang</h2>
                    <div class="col-6">
                      <label for="karyawan">Karyawan Bertugas</label>
                      <select
                        class="form-control"
                        id="karyawan"
                        name="karyawan"
                        th:field="*{karyawan}"
                        required="required"
                      >
                        <option value="" selected>Select Karyawan</option>
                        <option
                          th:each="karyawan : ${listKaryawan}"
                          th:value="${karyawan.id}"
                          th:text="${karyawan.nama}"
                        ></option>
                      </select>
                      <div
                        th:if="${#fields.hasErrors('karyawan')}"
                        th:errors="*{karyawan}"
                        class="text-danger"
                      ></div>

                      <label for="nama_penerima">Nama Penerima</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nama_penerima"
                        required
                        name="nama_penerima"
                        th:field="*{nama_penerima}"
                      />
                      <label for="alamat_penerima">Alamat Penerima</label>
                      <input
                        type="text"
                        class="form-control"
                        id="alamat_penerima"
                        required
                        name="alamat_penerima"
                        th:field="*{alamat_penerima}"
                      />
                    </div>
                    <div class="col-6">
                      <label for="tanggal_pengiriman">Tanggal Pengiriman</label>
                      <input
                        type="date"
                        class="form-control"
                        id="tanggal_pengiriman"
                        name="tanggal_pengiriman"
                        required
                        th:field="*{tanggal_pengiriman}"
                      />
                      <label for="jenis_layanan">Jenis Layanan</label>
                      <select
                        class="form-control"
                        id="jenis_layanan"
                        th:field="*{jenis_layanan}"
                        required="required"
                      >
                        <!-- TODO: -->
                        <option
                          th:each="entry : ${permintaanDTO.opsiJenisLayanan.entrySet()}"
                          th:value="${entry.key}"
                          th:text="${entry.value}"
                        ></option>
                      </select>
                      <div
                        th:if="${#fields.hasErrors('jenis_layanan')}"
                        th:errors="*{jenis_layanan}"
                        class="text-danger"
                      ></div>

                      <label for="biaya_pengiriman">Biaya Pengiriman</label>
                      <input
                        type="number"
                        class="form-control"
                        id="biaya_pengiriman"
                        name="biaya_pengiriman"
                        th:field="*{biaya_pengiriman}"
                      />
                    </div>
                  </div>
                </div>
                <br />
                <button
                  class="btn btn-primary float-end"
                  type="submit"
                  name="addRow"
                >
                  Tambah Barang
                </button>
                <br />
                <br />
                <div class="table-responsive">
                  <table
                    id="gudangTable"
                    class="table table-striped table-bordered text-center"
                  >
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Barang</th>
                        <th>Kuantitas</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="barang, iterationStatus : *{listBarang}">
                        <td th:text="${iterationStatus.index + 1}"></td>
                        <td>
                          <select
                            th:field="*{listBarang[__${iterationStatus.index}__].SKUBarang.SKU}"
                            class="form-control"
                            name="SKU"
                            id="SKU"
                          >
                            <option
                              th:each="barang: ${listBarangExisting}"
                              th:value="${barang.SKU}"
                              th:text="${barang.merk}"
                            ></option>
                          </select>
                        </td>
                        <td>
                          <input
                            type="number"
                            th:field="*{listBarang[__${iterationStatus.index}__].kuantitas}"
                            min="0"
                          />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="text-center">
                    <button class="btn btn-primary" type="submit">
                      Simpan
                    </button>
                    <button
                      class="btn btn-danger"
                      type="button"
                      onclick="window.history.back();"
                    >
                      Kembali
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.datatables.net/1.11.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#gudangTable").DataTable({
          columnDefs: [
            {
              targets: -1,
              orderable: false,
            },
          ],
        });
      });
    </script>
  </body>
</html>
