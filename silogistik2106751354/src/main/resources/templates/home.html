<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Home</title>
  </head>

  <body>
    <nav
      th:replace="~{fragments/navbar :: navbar(activeSection='beranda')}"
    ></nav>

    <div class="container text-center">
      <div class="row pt-5 pb-2">
        <div class="col">
          <i class="bi bi-truck" style="font-size: 6rem"></i>
          <h1>SILOGISTIK</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <a
          type="button"
          class="btn btn-primary m-2 d-flex flex-column align-items-center justify-content-center"
          style="width: 200px; height: 150px"
          href="/gudang"
        >
          Gudang
          <span
            class="mt-2"
            style="font-size: 30px"
            th:text="${gudangCount}"
          ></span>
        </a>
        <a
          type="button"
          class="btn btn-primary m-2 d-flex flex-column align-items-center justify-content-center"
          style="width: 200px; height: 150px"
          href="/barang"
        >
          Barang
          <span
            class="mt-2"
            style="font-size: 30px"
            th:text="${barangCount}"
          ></span>
        </a>
        <a
          type="button"
          class="btn btn-primary m-2 d-flex flex-column align-items-center justify-content-center"
          style="width: 200px; height: 150px"
          href="/permintaan-pengiriman"
        >
          Permintaan Pengiriman
          <span
            class="mt-2"
            style="font-size: 30px"
            th:text="${permintaanPengirimanCount}"
          ></span>
        </a>
        <a
          type="button"
          class="btn btn-primary m-2 d-flex flex-column align-items-center justify-content-center"
          style="width: 200px; height: 150px"
          href="/"
        >
          Karyawan
          <span
            class="mt-2"
            style="font-size: 30px"
            th:text="${karyawanCount}"
          ></span>
        </a>
      </div>
    </div>
  </body>
</html>
