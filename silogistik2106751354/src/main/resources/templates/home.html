<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Home</title>
  </head>

  <body>
    <nav
      th:replace="~{fragments/navbar :: navbar(activeSection='beranda')}"
    ></nav>

    <div class="container text-center">
      <div class="row pt-5 pb-2">
        <div class="col">
          <i class="bi bi-truck" style="font-size: 6rem"></i>
          <h1>SILOGISTIK</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a
            type="button"
            class="btn btn-primary m-2"
            style="width: 150px; height: 150px"
            href="/gudang"
          >
            Gudang <br /><span
              style="font-size: 30px"
              th:text="${gudangCount}"
            ></span>
          </a>
          <a
            type="button"
            class="btn btn-primary m-2"
            style="width: 150px; height: 150px"
            href="/gudang/cari-barang"
          >
            Barang <br /><span
              style="font-size: 30px"
              th:text="${barangCount}"
            ></span>
          </a>
          <a
            type="button"
            class="btn btn-primary m-2"
            style="width: 150px; height: 150px"
            href="/permintaan-pengiriman"
          >
            Permintaan Pengiriman <br /><span
              style="font-size: 30px"
              th:text="${permintaanPengirimanCount}"
            ></span>
          </a>
          <a
            type="button"
            class="btn btn-primary m-2"
            style="width: 150px; height: 150px"
            href="/"
          >
            Karyawan <br /><span
              style="font-size: 30px"
              th:text="${karyawanCount}"
            ></span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
