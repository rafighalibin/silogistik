<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.7/css/dataTables.bootstrap5.min.css"
    />
    <title>Daftar Permintaan Pengiriman</title>
  </head>
  <body>
    <nav
      th:replace="~{fragments/navbar :: navbar(activeSection='PermintaanPengiriman')}"
    ></nav>
    <div class="container">
      <div class="text-center pt-5">
        <h2>Daftar Permintaan Pengiriman</h2>
        <div th:if="${message}" class="alert alert-success">
          <span th:text="${message}"></span>
        </div>
        <br />
        <a class="btn btn-primary" th:href="@{/permintaan-pengiriman/tambah}">
          + Tambah Permintaan Pengiriman
        </a>
      </div>
      <br />

      <div class="table-responsive">
        <table
          id="gudangTable"
          class="table table-striped table-bordered text-center"
        >
          <thead>
            <tr>
              <th>#</th>
              <th>Waktu Permintaan</th>
              <th>Nomor Pengiriman</th>
              <th>Nama Penerima</th>
              <th>Alamat Penerima</th>
              <th>Tanggal Pengiriman</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              th:each="permintaanPengiriman, iterationStatus : ${listPermintaanPengiriman}"
            >
              <td th:text="${iterationStatus.index + 1}"></td>
              <td
                th:text="${#temporals.format(permintaanPengiriman.waktu_permintaan, 'dd-MM-yyyy HH:mm:ss')}"
              ></td>

              <td th:text="${permintaanPengiriman.nomor_pengiriman}"></td>
              <td th:text="${permintaanPengiriman.nama_penerima}"></td>
              <td th:text="${permintaanPengiriman.alamat_penerima}"></td>
              <td th:text="${permintaanPengiriman.tanggal_pengiriman}"></td>
              <td>
                <a
                  type="button"
                  class="btn btn-sm btn-primary"
                  th:href="@{/permintaan-pengiriman/{id}(id=${permintaanPengiriman.id})}"
                  >Detail</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.datatables.net/1.11.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#gudangTable").DataTable({
          columnDefs: [
            {
              targets: -1,
              orderable: false,
            },
          ],
        });
      });
    </script>
  </body>
</html>
