<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <title>Detail Gudang</title>
  </head>
  <body>
    <nav
      th:replace="~{fragments/navbar :: navbar(activeSection='Gudang')}"
    ></nav>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <div class="row align-items-center">
                <div class="col-6">
                  <h2 class="m-0">Detail Gudang</h2>
                </div>
                <div class="col-6 text-end">
                  <a
                    th:href="@{'/gudang/' + ${gudang.id}} + '/restock-barang'"
                    class="btn btn-light"
                    >Restock Barang</a
                  >
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-borderless">
                  <tr>
                    <th class="w-25">Nama Gudang:</th>
                    <td th:text="${gudang.nama}"></td>
                  </tr>
                  <tr>
                    <th class="w-25">Alamat Gudang:</th>
                    <td th:text="${gudang.alamat_gudang}"></td>
                  </tr>
                </table>
              </div>

              <div class="table-responsive">
                <table
                  id="gudangTable"
                  class="table table-striped table-bordered text-center"
                >
                  <thead class="thead-dark">
                    <tr>
                      <th>#</th>
                      <th>SKU</th>
                      <th>Merk</th>
                      <th>Stok</th>
                      <th>Harga</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      th:each="gudangbarang, iterationStatus : ${listgudangbarang}"
                    >
                      <td th:text="${iterationStatus.index + 1}"></td>
                      <td>
                        <a
                          th:href="@{'/barang/' + ${gudangbarang.SKUBarang.SKU}}"
                        >
                          <span th:text="${gudangbarang.SKUBarang.SKU}"></span>
                        </a>
                      </td>
                      <td th:text="${gudangbarang.SKUBarang.merk}"></td>
                      <td th:text="${gudangbarang.stok}"></td>
                      <td
                        th:text="'Rp.' + ${gudangbarang.SKUBarang.harga_barang}"
                      ></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
