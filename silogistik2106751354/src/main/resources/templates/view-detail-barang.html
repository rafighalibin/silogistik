<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <title>Detail Barang</title>
  </head>

  <body>
    <nav
      th:replace="~{fragments/navbar :: navbar(activeSection='Barang')}"
    ></nav>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <div class="row align-items-center">
                <div class="col-6">
                  <h2 class="m-0">Detail Barang</h2>
                </div>
                <div class="col-6 text-end">
                  <a
                    th:href="@{'/barang/' + ${barang.SKU}} + '/ubah'"
                    class="btn btn-light"
                    >Ubah Barang</a
                  >
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="mb-4">
                <table class="table table-borderless">
                  <tr>
                    <th class="w-25">Merk:</th>
                    <td th:text="${barang.merk}"></td>
                  </tr>
                  <tr>
                    <th class="w-25">SKU:</th>
                    <td th:text="${barang.SKU}"></td>
                  </tr>
                  <tr>
                    <th class="w-25">Tipe Barang:</th>
                    <td>
                      <span th:switch="${barang.tipe_barang}">
                        <span th:case="1">Produk Elektronik</span>
                        <span th:case="2">Pakaian & Aksesoris</span>
                        <span th:case="3">Makanan & Minuman</span>
                        <span th:case="4">Kosmetik</span>
                        <span th:case="5">Perlengkapan Rumah</span>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <th class="w-25">Total Stok:</th>
                    <td
                      th:text="${#aggregates.sum(listGudangBarang.![stok])}"
                    ></td>
                  </tr>
                  <tr>
                    <th class="w-25">Harga:</th>
                    <td th:text="${barang.harga_barang}"></td>
                  </tr>
                </table>
              </div>

              <div class="table-responsive">
                <table
                  id="gudangTable"
                  class="table table-striped table-bordered text-center"
                >
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Nama Gudang</th>
                      <th>Alamat Gudang</th>
                      <th>Stok</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      th:each="gudangbarang, iterationStatus : ${listGudangBarang}"
                    >
                      <td th:text="${iterationStatus.index + 1}"></td>
                      <td>
                        <a th:href="@{'/barang/' + ${gudangbarang.idGudang.id}}"
                          ><span th:text="${gudangbarang.idGudang.nama}"></span
                        ></a>
                      </td>
                      <td th:text="${gudangbarang.idGudang.alamat_gudang}"></td>
                      <td th:text="${gudangbarang.stok}"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
