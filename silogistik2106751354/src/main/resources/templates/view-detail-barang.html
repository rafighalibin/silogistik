<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.7/css/dataTables.bootstrap5.min.css"
    />
    <title>Detail Barang</title>
  </head>

  <body>
    <nav
      th:replace="~{fragments/navbar :: navbar(activeSection='Barang')}"
    ></nav>
    <div class="container">
      <div class="text-center pt-5"></div>
      <div class="row justify-content-center">
        <div class="card" style="width: 50rem">
          <div class="card-body">
            <div class="row mb-2">
              <div class="col-6">
                <h2>Detail Barang</h2>
              </div>
              <div th:if="${message}" class="alert alert-success">
                <span th:text="${message}"></span>
              </div>
              <div class="col-6 text-end">
                <a
                  th:href="@{'/barang/' + ${barang.SKU}} + '/ubah'"
                  class="btn btn-primary"
                  >Ubah Barang</a
                >
              </div>
            </div>

            <div>
              <p class="card-text m-0">
                <b>Merk:</b> <span th:text="${barang.merk}"></span>
              </p>
              <br />
              <p class="card-text m-0">
                <b>SKU:</b> <span th:text="${barang.SKU}"></span>
              </p>
              <br />
              <p class="card-text m-0">
                <b>Tipe Barang:</b>
                <span th:switch="${barang.tipe_barang}">
                  <span th:case="1">Produk Elektronik</span>
                  <span th:case="2">Pakaian & Aksesoris</span>
                  <span th:case="3">Makanan & Minuman</span>
                  <span th:case="4">Kosmetik</span>
                  <span th:case="5">Perlengkapan Rumah</span>
                </span>
              </p>
              <br />
              <p class="card-text m-0">
                <b>Total Stok:</b>
                <span
                  th:text="${#aggregates.sum(listGudangBarang.![stok])}"
                ></span>
              </p>
              <br />
              <p class="card-text m-0">
                <b>Harga:</b> <span th:text="${barang.harga_barang}"></span>
              </p>
              <br />

              <div class="table-responsive">
                <table
                  id="gudangTable"
                  class="table table-striped table-bordered text-center"
                >
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Nama Gudang</th>
                      <th>Alamat Gudang</th>
                      <th>Stok</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      th:each="gudangbarang, iterationStatus : ${listGudangBarang}"
                    >
                      <td th:text="${iterationStatus.index + 1}"></td>
                      <td>
                        <a
                          th:href="@{'/barang/' + ${gudangbarang.idGudang.id}}"
                        >
                          <span th:text="${gudangbarang.idGudang.nama}"></span>
                        </a>
                      </td>
                      <td th:text="${gudangbarang.idGudang.alamat_gudang}"></td>
                      <td th:text="${gudangbarang.stok}"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.datatables.net/1.11.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#gudangTable").DataTable({
          columnDefs: [
            {
              targets: -1,
              orderable: false,
            },
          ],
        });
      });
    </script>
  </body>
</html>
